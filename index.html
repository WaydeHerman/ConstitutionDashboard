<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Constitution Dashboard</title>

    <style>
      body {
        font-family: Sans-Serif;
        height: 100%;
        width: 100%;
      }

      .container {
        width: 500px;
      }

      .chart {
        width: 500px;
      }

      .chart-title {
        font-weight: bold;
        font-size: 16px;
      }

      .filter-container {
        margin-top: 0px;
      }

      .filters {
        display: inline-block;
        padding: 5px 10px;
        cursor: pointer;
        border: 2px solid black;
        margin: 10px;
        font-size: 0.8em;
      }

      .filters:hover {
        background-color: #404e4d;
      }

      .filters-active {
        background-color: #f1f1f1;
      }

      .source-tooltip {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border: 1px solid black;
        display: none;
        pointer-events: none;
        z-index: 240;
        width: 300px;
        margin: auto;
      }

      .source-tooltip-header {
        font-weight: bold;
        font-size: 16px;
        line-height: 1.6em;
      }

      .source-tooltip-content {
        font-size: 12px;
        line-height: 1.4em;
      }

      .tooltip-container {
        margin-top: 10px;
      }

      .tooltip-bold {
        font-weight: bold;
      }

      .nodes {
        cursor: pointer;
        stroke: black;
        stroke-width: 0px;
      }

      /* Legend */
      .legend-title {
        font-weight: bold;
        font-size: 1em;
      }

      .legend-label {
        font-size: 0.8em;
      }

      .legend-label-percentage {
        font-weight: bold;
        font-size: 1em;
      }

      .drop-container {
        margin-left: 10px;
      }

      /* Drop Down */
      .dropbtn {
        background-color: #fff;
        color: black;
        padding: 10px;
        font-size: 0.8em;
        border: 2px solid black;
        cursor: pointer;
        min-width: 200px;
        text-anchor: middle;
      }

      .dropdown-member {
        text-anchor: middle;
        width: 150px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 150px;
        z-index: 1;
        max-height: 530px;
        overflow: auto;
        text-anchor: middle;
      }

      .dropdown-content a {
        color: #404e4d;
        min-width: 200px;
        font-size: 0.8em;
        padding: 10px 0px;
        text-decoration: none;
        display: block;
        text-anchor: middle;
        text-align: center;
      }

      .dropdown-content .sub-header {
        color: #404e4d;
        min-width: 200px;
        font-size: 0.8em;
        padding: 10px 0px;
        text-decoration: none;
        background-color: #e0e0e0;
        cursor: default;
        display: block;
        text-anchor: middle;
        text-align: center;
      }

      .dropdown-content a:hover {
        background-color: #ddd;
      }

      .dropdown-member:hover .dropdown-content {
        display: block;
      }

      .dropdown-member:hover .dropbtn {
        background-color: #f4eddc;
      }
    </style>
  </head>

      function responsivefy(svg) {
        // get container + svg aspect ratio
        var container = d3.select(svg.node().parentNode),
          width = parseInt(svg.style("width")),
          height = parseInt(svg.style("height")),
          aspect = width / height;

        // add viewBox and preserveAspectRatio properties,
        // and call resize so that svg resizes on inital page load
        svg
          .attr("viewBox", "0 0 " + width + " " + height)
          .attr("perserveAspectRatio", "xMinYMid")
          .call(resize);

        // to register multiple listeners for same event type,
        // you need to add namespace, i.e., 'click.foo'
        // necessary if you call invoke this function for multiple svgs
        // api docs: https://github.com/mbostock/d3/wiki/Selections#on

        d3.select(window).on("resize." + container.attr("id"), resize);

        // get width of container and resize svg to fit it
        function resize() {
          svg.attr("width", targetWidth);
          svg.attr("height", Math.round(targetWidth / aspect));
        }
      }

            var height = legendRectSize + legendSpacing;
            var offset = 1;
            var horz = i * height + offset;
            var vert = 10;
            console.log(horz);
            if (i > 6) {
              horz -= 7 * height;
              vert += 20;
            }
            if (i > 13) {
              horz -= 7 * height;
              vert += 20;
            }
            return "translate(" + horz + "," + vert + ")";
          });

        legend

          .attr("x", 0)
          .attr("y", 2)
          .attr("width", legendRectSize)
          .attr("height", legendRectSize)
          .style("stroke", "black")

            } else {

        legend
          .append("text")
          .attr("class", "legend-label")
          .attr("dx", legendRectSize + 7)
          .attr("dy", "1.1em")
          .html(function (d) {
            if (d.length > 20) {
              return d.substr(0, 17) + "..." + get_percentage(d);

      function get_percentage(label) {
        var value;

        total = d3
          .nest()
          .key(function (d) {
            if (type != "age") {
              return d[type];
            } else {
              return d["age_processed"];
            }
          })
          .entries(data);

        total.forEach(function (v) {
          if (v.key == label) {
            value = ((v.values.length * 100) / n).toFixed(1);
          }
        });
        if (value != null) {
          return (
            " <tspan class='legend-label-percentage'>(" + value + "%)</tspan>"
          );
        } else {
          return " <tspan class='legend-label-percentage'>(0%)</tspan>";
        }
      }

      function get_positions_new(input_data) {
        var positions = [];
        var idx = 0;
        for (let i = 1; i <= row_n; i++) {
          for (let j = 1; j <= column_n; j++) {
            var x = 2 * total_radius_width * (j - 0.5);
            var y = 80 + 2 * total_radius_height * (i - 0.75);
            var obj = { row: i, column: j, x: x, y: y };
            positions.push(obj);
            idx += 1;
          }
        }
        console.log("input_data", input_data);
        positions
          .sort(function (a, b) {
            return d3.ascending(+a.y, +b.y);
          })
          .sort(function (a, b) {
            return d3.ascending(+a.x, +b.x);
          })
          .forEach(function (d, i) {
            input_data[i].x = d.x;
            input_data[i].y = d.y;
          });
        console.log("positions", positions);
      }

      function get_positions(input_data) {
        var totalN = 0;
        var idx = 0;
        var positions = [];
        for (let i = 0; i < row_n; i++) {
          var rowInnerRadius = innerRadius + i * row_height;
          var rowOuterRadius = innerRadius + (i + 1) * row_height;
          var area_per_row =
            (Math.PI *
              (Math.pow(rowOuterRadius, 2) - Math.pow(rowInnerRadius, 2))) /
            2;
          var n_per_row = Math.ceil(area_per_row / area_per_node);
          var angle_per_node = 3.14159 / n_per_row;
          if (i % 2 == 0) {
            n_per_row -= 1;
          }
          for (let j = 0; j < n_per_row; j++) {
            var nodeStartAngle = -1.5708 + j * angle_per_node;
            var nodeEndAngle = -1.5708 + (j + 1) * angle_per_node;
            if (i % 2 == 0) {
              nodeStartAngle = nodeStartAngle + angle_per_node;
            }
            var node_arc_generator = d3
              .arc()
              .innerRadius(rowInnerRadius)
              .outerRadius(rowOuterRadius)
              .startAngle(nodeStartAngle)
              .endAngle(nodeEndAngle);

            var obj = {
              position: node_arc_generator.centroid(),
              nodeStartAngle: nodeStartAngle,
              rowInnerRadius: rowInnerRadius,
            };
            positions.push(obj);
            idx += 1;
          }
          totalN += n_per_row;
        }
        positions
          .sort(function (a, b) {
            return d3.ascending(+a.rowInnerRadius, +b.rowInnerRadius);
          })
          .sort(function (a, b) {
            return d3.ascending(+a.nodeStartAngle, +b.nodeStartAngle);
          })
          .forEach(function (d, i) {
            input_data[i].x = d.position[0];
            input_data[i].y = d.position[1];
          });
        console.log("positions old", positions);
      }

      function sort_data(data) {
        sorted_data = data.sort(function (a, b) {
          var order_list;
          if (type == "age") {
            order_list = age_order;
          }
          if (type == "Gender") {
            order_list = gender_order;
          }
          if (type == "Governorate of birth") {
            order_list = governate_order;
          }
          if (type == "Religion") {
            order_list = religion_order;
          }
          if (type == "Ethicity") {
            order_list = ethnicity_order;
          }
          if (type == "Resides in Syria?") {
            order_list = resides_order;
          }
          if (type == "Educational attainment") {
            order_list = educational_order;
          }
          if (type == "Studied law?") {
            order_list = studied_order;
          }
          if (type == "Occupation category") {
            order_list = occupation_category_order;
          }
          if (type == "Political block") {
            order_list = block_order;
          }
          if (type == "Member of the Small Body?") {
            order_list = small_body_order;
          }
          if (type == "Current political affiliation category") {
            order_list = affiliation_order;
          }
          if (type == "Perceived closeness to the regime") {
            order_list = closeness_order;
          }
          if (type != "age") {
            return d3.ascending(
              order_list.indexOf(a[type]),
              order_list.indexOf(b[type])
            );
          } else {
            return d3.ascending(+a.age, +b.age);
          }
        });
        return sorted_data;
      }
